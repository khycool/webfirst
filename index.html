<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS风格日历与待办事项</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5AC8FA;
            --success-color: #34C759;
            --danger-color: #FF3B30;
            --warning-color: #FF9500;
            --info-color: #5AC8FA;
            --light-color: #F2F2F7;
            --dark-color: #1C1C1E;
            --text-color: #000000;
            --text-secondary: #8E8E93;
            --background-color: #FFFFFF;
            --card-background: #FFFFFF;
            --border-color: #E5E5EA;
        }

        .dark-mode {
            --primary-color: #0A84FF;
            --secondary-color: #5AC8FA;
            --success-color: #30D158;
            --danger-color: #FF453A;
            --warning-color: #FF9F0A;
            --info-color: #64D2FF;
            --light-color: #1C1C1E;
            --dark-color: #F2F2F7;
            --text-color: #FFFFFF;
            --text-secondary: #8E8E93;
            --background-color: #000000;
            --card-background: #1C1C1E;
            --border-color: #2C2C2E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .calendar-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .calendar-nav-btn:hover {
            background-color: var(--light-color);
        }

        .calendar-title {
            font-size: 24px;
            font-weight: 600;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 10px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            transform: rotateX(10deg);
            transform-style: preserve-3d;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 90px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            background: linear-gradient(145deg, var(--card-background), #f0f0f0);
        }

        .calendar-day::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: linear-gradient(145deg, transparent, rgba(255, 255, 255, 0.5));
            transform: translateZ(1px);
        }

        .calendar-day:hover {
            background-color: var(--light-color);
        }

        .calendar-day.other-month {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .calendar-day.today {
            background-color: var(--primary-color);
            color: white;
        }

        .calendar-day.selected {
            background-color: var(--light-color);
            border: 2px solid var(--primary-color);
        }

        .day-number {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .todo-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 2px;
        }

        .todo-indicator.completed {
            background-color: var(--success-color);
        }

        .todo-indicators {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            margin-top: 5px;
        }

        .todo-list-container {
            margin-top: 30px;
        }

        .todo-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todo-list-title {
            font-size: 20px;
            font-weight: 600;
        }

        .add-todo-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.3);
        }

        .add-todo-btn:hover {
            background-color: #0051D5;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-background);
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background-color: var(--primary-color);
            color: white;
        }

        .todo-content {
            flex-grow: 1;
        }

        .todo-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .todo-details {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .todo-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }

        .todo-action-btn:hover {
            background-color: var(--light-color);
            color: var(--primary-color);
        }

        .todo-action-btn.delete:hover {
            color: var(--danger-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(-5deg);
            background-color: var(--background-color);
            padding: 25px;
            border-radius: 22px;
            width: 90%;
            max-width: 450px;
            animation: slideIn 0.3s;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0051D5;
        }

        .btn-secondary {
            background-color: var(--light-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #E5E5EA;
        }

        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--light-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .calendar-day {
                min-height: 80px;
            }

            .day-number {
                font-size: 16px;
            }

            .todo-indicators {
                gap: 1px;
            }

            .todo-indicator {
                width: 5px;
                height: 5px;
                margin: 1px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .calendar-day {
                min-height: 60px;
                padding: 2px;
            }

            .day-number {
                font-size: 14px;
                margin-bottom: 2px;
            }

            .todo-indicator {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="calendar-nav-btn" id="prev-month">
                <i data-lucide="chevron-left"></i>
            </button>
            <h1 class="calendar-title" id="current-month-year">July 2025</h1>
            <div style="display: flex; gap: 10px;">
                <button class="theme-toggle" id="theme-toggle">
                    <i data-lucide="sun" class="sun-icon"></i>
                    <i data-lucide="moon" class="moon-icon" style="display: none;"></i>
                </button>
                <button class="calendar-nav-btn" id="next-month">
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>

        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar days will be dynamically generated here -->
        </div>

        <div class="todo-list-container">
            <div class="todo-list-header">
                <h2 class="todo-list-title" id="selected-date-title">Today's Tasks</h2>
                <button class="add-todo-btn" id="add-todo-btn">
                    <i data-lucide="plus"></i>
                    Add Task
                </button>
            </div>

            <ul class="todo-list" id="todo-list">
                <!-- Todo items will be dynamically generated here -->
            </ul>
        </div>
    </div>

    <!-- Add/Edit Todo Modal -->
    <div class="modal" id="todo-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Task</h3>
                <button class="close-btn" id="close-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="todo-form">
                <div class="form-group">
                    <label for="todo-title" class="form-label">Title</label>
                    <input type="text" id="todo-title" class="form-input" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="todo-date" class="form-label">Date</label>
                        <input type="date" id="todo-date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-time" class="form-label">Time (Optional)</label>
                        <input type="time" id="todo-time" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="todo-notes" class="form-label">Notes (Optional)</label>
                    <textarea id="todo-notes" class="form-input form-textarea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // DOM Elements
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthYearEl = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const todoList = document.getElementById('todo-list');
        const selectedDateTitle = document.getElementById('selected-date-title');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoModal = document.getElementById('todo-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const todoForm = document.getElementById('todo-form');
        const modalTitle = document.getElementById('modal-title');
        const todoTitleInput = document.getElementById('todo-title');
        const todoDateInput = document.getElementById('todo-date');
        const todoTimeInput = document.getElementById('todo-time');
        const todoNotesInput = document.getElementById('todo-notes');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        // State
        let currentDate = new Date();
        let selectedDate = new Date();
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let editingTodoId = null;

        // Initialize the app
        function initApp() {
            renderCalendar();
            renderTodos();
            setupEventListeners();
            checkDarkModePreference();
        }

        // Render the calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update the month and year display
            currentMonthYearEl.textContent = new Intl.DateTimeFormat('en-US', { 
                month: 'long', 
                year: 'numeric' 
            }).format(currentDate);

            // Clear the calendar grid
            calendarGrid.innerHTML = '';

            // Get the first day of the month and the number of days in the month
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // Add days from the previous month
            for (let i = firstDayOfMonth - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const date = new Date(year, month - 1, day);
                const dayElement = createDayElement(date, true);
                calendarGrid.appendChild(dayElement);
            }

            // Add days from the current month
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(year, month, i);
                const dayElement = createDayElement(date, false);
                calendarGrid.appendChild(dayElement);
            }

            // Add days from the next month to fill the grid
            const totalCells = 42; // 6 rows x 7 columns
            const cellsAdded = firstDayOfMonth + daysInMonth;
            const daysToAdd = totalCells - cellsAdded;

            for (let i = 1; i <= daysToAdd; i++) {
                const date = new Date(year, month + 1, i);
                const dayElement = createDayElement(date, true);
                calendarGrid.appendChild(dayElement);
            }
        }

        // Create a day element
        function createDayElement(date, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('calendar-day');
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }

            // Check if this is today
            const today = new Date();
            if (date.getDate() === today.getDate() && 
                date.getMonth() === today.getMonth() && 
                date.getFullYear() === today.getFullYear()) {
                dayElement.classList.add('today');
            }

            // Check if this is the selected date
            if (date.getDate() === selectedDate.getDate() && 
                date.getMonth() === selectedDate.getMonth() && 
                date.getFullYear() === selectedDate.getFullYear()) {
                dayElement.classList.add('selected');
            }

            // Add the day number
            const dayNumber = document.createElement('div');
            dayNumber.classList.add('day-number');
            dayNumber.textContent = date.getDate();
            dayElement.appendChild(dayNumber);

            // Add todo indicators
            const dateString = formatDate(date);
            const dayTodos = todos.filter(todo => todo.date === dateString);
            
            if (dayTodos.length > 0) {
                const indicatorsContainer = document.createElement('div');
                indicatorsContainer.classList.add('todo-indicators');
                
                // Limit to 5 indicators
                const indicatorsToShow = Math.min(dayTodos.length, 5);
                
                for (let i = 0; i < indicatorsToShow; i++) {
                    const indicator = document.createElement('div');
                    indicator.classList.add('todo-indicator');
                    if (dayTodos[i].completed) {
                        indicator.classList.add('completed');
                    }
                    indicatorsContainer.appendChild(indicator);
                }
                
                dayElement.appendChild(indicatorsContainer);
            }

            // Add click event to select the date
            dayElement.addEventListener('click', () => {
                selectedDate = new Date(date);
                renderCalendar();
                renderTodos();
            });

            return dayElement;
        }

        // Render the todos for the selected date
        function renderTodos() {
            const dateString = formatDate(selectedDate);
            const selectedDateTodos = todos.filter(todo => todo.date === dateString);

            // Update the selected date title
            selectedDateTitle.textContent = new Intl.DateTimeFormat('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric',
                year: 'numeric'
            }).format(selectedDate);

            // Clear the todo list
            todoList.innerHTML = '';

            // Check if there are no todos for the selected date
            if (selectedDateTodos.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.classList.add('empty-state');
                emptyState.innerHTML = `
                    <i data-lucide="calendar-plus" class="empty-state-icon"></i>
                    <h3 class="empty-state-title">No Tasks</h3>
                    <p class="empty-state-text">Add a new task to get started</p>
                `;
                todoList.appendChild(emptyState);
                lucide.createIcons();
                return;
            }

            // Sort todos by time (if available) and then by title
            selectedDateTodos.sort((a, b) => {
                if (a.time && b.time) {
                    return a.time.localeCompare(b.time);
                }
                if (a.time) return -1;
                if (b.time) return 1;
                return a.title.localeCompare(b.title);
            });

            // Add todos to the list
            selectedDateTodos.forEach(todo => {
                const todoItem = document.createElement('li');
                todoItem.classList.add('todo-item');
                
                todoItem.innerHTML = `
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" data-id="${todo.id}">
                        ${todo.completed ? '<i data-lucide="check" size="16"></i>' : ''}
                    </div>
                    <div class="todo-content">
                        <div class="todo-title ${todo.completed ? 'line-through text-gray-500' : ''}">${todo.title}</div>
                        <div class="todo-details">
                            ${todo.time ? `
                                <div class="todo-time">
                                    <i data-lucide="clock" size="14"></i>
                                    <span>${todo.time}</span>
                                </div>
                            ` : ''}
                            ${todo.notes ? `
                                <div class="todo-notes">
                                    <i data-lucide="file-text" size="14"></i>
                                    <span>Notes</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="todo-action-btn edit" data-id="${todo.id}">
                            <i data-lucide="edit" size="18"></i>
                        </button>
                        <button class="todo-action-btn delete" data-id="${todo.id}">
                            <i data-lucide="trash-2" size="18"></i>
                        </button>
                    </div>
                `;
                
                todoList.appendChild(todoItem);
            });

            // Reinitialize Lucide icons
            lucide.createIcons();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Calendar navigation
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // Add todo button
            addTodoBtn.addEventListener('click', () => {
                openModal();
            });

            // Close modal button
            closeModalBtn.addEventListener('click', () => {
                closeModal();
            });

            // Cancel button
            cancelBtn.addEventListener('click', () => {
                closeModal();
            });

            // Close modal when clicking outside
            todoModal.addEventListener('click', (e) => {
                if (e.target === todoModal) {
                    closeModal();
                }
            });

            // Submit todo form
            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                saveTodo();
            });

            // Toggle todo completion status
            todoList.addEventListener('click', (e) => {
                const checkbox = e.target.closest('.todo-checkbox');
                if (checkbox) {
                    toggleTodoCompletion(checkbox.dataset.id);
                }

                // Edit todo
                const editBtn = e.target.closest('.todo-action-btn.edit');
                if (editBtn) {
                    editTodo(editBtn.dataset.id);
                }

                // Delete todo
                const deleteBtn = e.target.closest('.todo-action-btn.delete');
                if (deleteBtn) {
                    deleteTodo(deleteBtn.dataset.id);
                }
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                toggleDarkMode();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Escape key to close modal
                if (e.key === 'Escape' && todoModal.style.display === 'block') {
                    closeModal();
                }
            });
        }

        // Open the modal
        function openModal(todoId = null) {
            editingTodoId = todoId;
            
            if (todoId) {
                // Edit mode
                const todo = todos.find(t => t.id === todoId);
                if (todo) {
                    modalTitle.textContent = 'Edit Task';
                    todoTitleInput.value = todo.title;
                    todoDateInput.value = todo.date;
                    todoTimeInput.value = todo.time || '';
                    todoNotesInput.value = todo.notes || '';
                }
            } else {
                // Add mode
                modalTitle.textContent = 'Add New Task';
                todoTitleInput.value = '';
                todoDateInput.value = formatDate(selectedDate);
                todoTimeInput.value = '';
                todoNotesInput.value = '';
            }
            
            todoModal.style.display = 'block';
            todoTitleInput.focus();
        }

        // Close the modal
        function closeModal() {
            todoModal.style.display = 'none';
            editingTodoId = null;
        }

        // Save a todo
        function saveTodo() {
            const title = todoTitleInput.value.trim();
            const date = todoDateInput.value;
            const time = todoTimeInput.value.trim() || null;
            const notes = todoNotesInput.value.trim() || null;

            if (!title || !date) {
                alert('Please enter a title and date');
                return;
            }

            if (editingTodoId) {
                // Update existing todo
                const todoIndex = todos.findIndex(t => t.id === editingTodoId);
                if (todoIndex !== -1) {
                    todos[todoIndex] = {
                        ...todos[todoIndex],
                        title,
                        date,
                        time,
                        notes
                    };
                }
            } else {
                // Add new todo
                const newTodo = {
                    id: generateId(),
                    title,
                    date,
                    time,
                    notes,
                    completed: false
                };
                todos.push(newTodo);
            }

            // Save to localStorage
            saveTodosToLocalStorage();
            
            // Update the UI
            renderCalendar();
            renderTodos();
            
            // Close the modal
            closeModal();
        }

        // Toggle todo completion status
        function toggleTodoCompletion(todoId) {
            const todoIndex = todos.findIndex(t => t.id === todoId);
            if (todoIndex !== -1) {
                todos[todoIndex].completed = !todos[todoIndex].completed;
                saveTodosToLocalStorage();
                renderCalendar();
                renderTodos();
            }
        }

        // Edit a todo
        function editTodo(todoId) {
            openModal(todoId);
        }

        // Delete a todo
        function deleteTodo(todoId) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(t => t.id !== todoId);
                saveTodosToLocalStorage();
                renderCalendar();
                renderTodos();
            }
        }

        // Save todos to localStorage
        function saveTodosToLocalStorage() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Generate a unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            
            // Update icons
            sunIcon.style.display = isDarkMode ? 'none' : 'block';
            moonIcon.style.display = isDarkMode ? 'block' : 'none';
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Check for dark mode preference
        function checkDarkModePreference() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true' || 
                              (localStorage.getItem('darkMode') === null && 
                               window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Initialize the app
        initApp();
    </script>
</body>
