<!DOCTYPE html>

        :root {

        }

        }
        
        .description {

            font-size: 1.1rem;
        }
        
        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
        
        @media (max-width: 900px) {

                grid-template-columns: 1fr;
            }
        }
        
        .card {

        .form-group {

        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {

        }
        
        .vendor-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .vendor-tag {
            background-color: var(--light);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            padding: 12px;
            border-left: 4px solid var(--secondary);
            background-color: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 0 4px 4px 0;
        }
        
        .result-score {
            font-weight: bold;
            color: var(--success);
            margin-top: 5px;
        }
        
        .vendor-score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .vendor-name {
            font-weight: 600;
        }
        
        .score-bar {
            height: 10px;
            background-color: var(--light);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        }

            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

            padding: 10px;

        }

            background-color: #f0f8ff;
        }

            border-bottom: none;
        }
        
        .highlight {
            background-color: #fffacd;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .comparison-table th, .comparison-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;

        }

</head>

        // 初始化资质列表
        function initializeQualificationList() {
            const listContainer = document.getElementById('qualificationList');
            listContainer.innerHTML = '';
            
            qualifications.forEach(qual => {
                const item = document.createElement('div');
                item.className = 'qualification-item';
                item.textContent = qual.name;
                item.addEventListener('click', () => {
                    searchQualification(qual.name);
                });
                listContainer.appendChild(item);
            });
        }

        // 搜索资质
        function searchQualification(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            const searchTerm = query.toLowerCase();
            const matchingQuals = qualifications.filter(qual => 
                qual.name.toLowerCase().includes(searchTerm)
            );
            
            if (matchingQuals.length === 0) {
                resultsContainer.innerHTML = '<div class="result-item">未找到匹配的资质</div>';
                return;
            }
            
            matchingQuals.forEach(qual => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                let vendorsWithCert = [];
                let vendorsWithoutCert = [];
                
                for (const vendor in qual.vendors) {
                    if (qual.vendors[vendor]) {
                        vendorsWithCert.push(vendor);
                    } else {
                        vendorsWithoutCert.push(vendor);
                    }
                }
                
                resultItem.innerHTML = `
                    <h3>${qual.name}</h3>
                    <div><strong>拥有此资质的厂商:</strong> ${vendorsWithCert.join(', ')}</div>
                    <div><strong>无此资质的厂商:</strong> ${vendorsWithoutCert.join(', ')}</div>
                    ${qual.level ? `<div class="level-info"><strong>级别说明:</strong> ${qual.level}</div>` : ''}
                `;
                
                resultsContainer.appendChild(resultItem);
            });
        }

        // 分析最优资质组合
        function analyzeOptimalQualifications() {
            const myVendor = document.getElementById('myVendor').value;
            const competitors = Array.from(document.getElementById('competitors').selectedOptions).map(opt => opt.value);
            const qualificationCount = parseInt(document.getElementById('qualificationCount').value);
            
            // 计算每个资质的得分潜力
            const qualificationScores = qualifications.map(qual => {
                let score = 0;
                
                // 我方有此资质
                if (qual.vendors[myVendor]) {
                    // 每个竞争对手没有此资质，得1分
                    competitors.forEach(competitor => {
                        if (!qual.vendors[competitor]) {
                            score += 1;
                        }
                    });
                }
                
                return {
                    qualification: qual,
                    score: score
                };
            });
            
            // 按得分潜力排序
            qualificationScores.sort((a, b) => b.score - a.score);
            
            // 选择前N个资质
            const selectedQualifications = qualificationScores.slice(0, qualificationCount);
            
            // 计算各方得分
            const vendorScores = {};
            [myVendor, ...competitors].forEach(vendor => {
                vendorScores[vendor] = 0;
            });
            
            selectedQualifications.forEach(item => {
                [myVendor, ...competitors].forEach(vendor => {
                    if (item.qualification.vendors[vendor]) {
                        vendorScores[vendor] += 1;
                    }
                });
            });
            
            // 显示结果
            displayOptimizationResults(myVendor, competitors, selectedQualifications, vendorScores);
        }

        // 显示优化结果
        function displayOptimizationResults(myVendor, competitors, selectedQualifications, vendorScores) {
            const resultsContainer = document.getElementById('optimizationResults');
            resultsContainer.innerHTML = '';
            
            // 显示得分情况
            const scoreItem = document.createElement('div');
            scoreItem.className = 'result-item';
            
            let scoreHTML = '<h3>得分情况</h3>';
            
            // 计算最大得分用于比例显示
            const maxScore = Math.max(...Object.values(vendorScores));
            
            [myVendor, ...competitors].forEach(vendor => {
                const score = vendorScores[vendor];
                const percentage = maxScore > 0 ? (score / maxScore) * 100 : 0;
                
                scoreHTML += `
                    <div class="vendor-score">
                        <span class="vendor-name ${vendor === myVendor ? 'highlight' : ''}">${vendor}</span>
                        <span>${score}分</span>
                    </div>
                    <div class="score-bar">
                        <div class="score-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
            });
            
            const leadScore = vendorScores[myVendor] - Math.max(...competitors.map(c => vendorScores[c]));
            scoreHTML += `<div class="result-score">我方领先优势: ${leadScore}分</div>`;
            
            scoreItem.innerHTML = scoreHTML;
            resultsContainer.appendChild(scoreItem);
            
            // 显示推荐的资质
            const qualsItem = document.createElement('div');
            qualsItem.className = 'result-item';
            
            let qualsHTML = '<h3>推荐资质组合</h3>';
            selectedQualifications.forEach(item => {
                const qual = item.qualification;
                qualsHTML += `
                    <div class="qualification-item">
                        <strong>${qual.name}</strong>
                        <div>我方: ${qual.vendors[myVendor] ? '有' : '无'}</div>
                        <div>竞争对手: ${competitors.map(c => `${c}: ${qual.vendors[c] ? '有' : '无'}`).join(', ')}</div>
                        ${qual.level ? `<div class="level-info">级别: ${qual.level}</div>` : ''}
                    </div>
                `;
            });
            
            qualsItem.innerHTML = qualsHTML;
            resultsContainer.appendChild(qualsItem);
        }

        // 更新对比表格
        function updateComparisonTable() {
            const selectedVendors = Array.from(document.getElementById('comparisonVendors').selectedOptions).map(opt => opt.value);
            const table = document.getElementById('comparisonTable');
            
            // 清空表格
            table.innerHTML = '';
            
            // 创建表头
            let headerRow = '<tr><th>资质名称</th>';
            selectedVendors.forEach(vendor => {
                headerRow += `<th>${vendor}</th>`;
            });
            headerRow += '</tr>';
            table.innerHTML = headerRow;
            
            // 添加数据行
            qualifications.forEach(qual => {
                let row = `<tr><td>${qual.name}</td>`;
                
                selectedVendors.forEach(vendor => {
                    const hasCert = qual.vendors[vendor];
                    if (hasCert) {
                        if (typeof hasCert === 'string') {
                            row += `<td class="has-cert">${hasCert}</td>`;
                        } else {
                            row += '<td class="has-cert">有</td>';
                        }
                    } else {
                        row += '<td class="no-cert">无</td>';
                    }
                });
                
                row += '</tr>';
                table.innerHTML += row;
            });
        }

        // 更新选中的竞争对手标签
        function updateSelectedCompetitors() {
            const selectedOptions = Array.from(document.getElementById('competitors').selectedOptions);
            const container = document.getElementById('selectedCompetitors');
            container.innerHTML = '';
            
            selectedOptions.forEach(option => {
                const tag = document.createElement('div');
                tag.className = 'vendor-tag';
                tag.textContent = option.value;
                container.appendChild(tag);
            });
        }

        // 更新选中的对比厂商标签
        function updateSelectedComparisonVendors() {
            const selectedOptions = Array.from(document.getElementById('comparisonVendors').selectedOptions);
            const container = document.getElementById('selectedComparisonVendors');
            container.innerHTML = '';
            
            selectedOptions.forEach(option => {
                const tag = document.createElement('div');
                tag.className = 'vendor-tag';
                tag.textContent = option.value;
                container.appendChild(tag);
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化资质列表
            initializeQualificationList();
            
            // 初始化对比表格
            updateComparisonTable();
            
            // 绑定事件
            document.getElementById('analyzeBtn').addEventListener('click', analyzeOptimalQualifications);
            document.getElementById('searchBtn').addEventListener('click', function() {
                const query = document.getElementById('searchQualification').value;
                if (query.trim()) {
                    searchQualification(query);
                }
            });
            
            document.getElementById('competitors').addEventListener('change', updateSelectedCompetitors);
            document.getElementById('comparisonVendors').addEventListener('change', function() {
                updateSelectedComparisonVendors();
                updateComparisonTable();
            });
            
            // 初始化选中标签
            updateSelectedCompetitors();
            updateSelectedComparisonVendors();
        });
    </script>
</body>
</html>
